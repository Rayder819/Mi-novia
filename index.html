<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Desaf√≠o de Amor ‚ù§Ô∏è</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden { display: none; }
        .fade-in { animation: fadeIn 0.8s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        canvas { border: 3px solid #fda4af; border-radius: 20px; background: #fff1f2; touch-action: none; }
    </style>
</head>
<body class="bg-rose-50 text-slate-800 font-sans min-h-screen flex flex-col items-center justify-center p-4 overflow-hidden">

    <div id="start-screen" class="text-center fade-in max-w-sm">
        <div class="text-6xl mb-6">üíå</div>
        <h1 class="text-4xl font-extrabold text-rose-600 mb-4">¬°Hola Amor!</h1>
        <p class="mb-8 text-lg text-rose-400 font-medium">He preparado unas preguntas para ti antes de mostrarte tu sorpresa. ¬øLista?</p>
        <button onclick="nextLevel('start-screen', 'quiz-screen')" class="bg-rose-500 text-white px-10 py-4 rounded-full text-xl font-bold shadow-xl active:scale-95 transition-all">
            ¬°Empezar!
        </button>
    </div>

    <div id="quiz-screen" class="hidden w-full max-w-md bg-white p-8 rounded-3xl shadow-2xl fade-in">
        <div class="flex justify-between items-center mb-6">
            <span class="text-rose-300 font-bold uppercase tracking-widest text-sm">Nivel 1: Tus Palabras</span>
            <span id="progress" class="text-rose-500 font-bold">1/5</span>
        </div>
        <h2 class="text-2xl font-bold mb-4 text-slate-700" id="quiz-question">Cargando...</h2>
        
        <textarea id="user-input" rows="3" class="w-full p-4 border-2 border-rose-100 rounded-2xl focus:border-rose-400 focus:outline-none transition-colors resize-none mb-6" placeholder="Escribe aqu√≠ tu respuesta..."></textarea>
        
        <button onclick="handleQuizNext()" class="w-full bg-rose-500 text-white py-4 rounded-2xl font-bold text-lg shadow-lg active:scale-95 transition-all">
            Siguiente Pregunta
        </button>
    </div>

    <div id="game-screen" class="hidden text-center fade-in">
        <h2 class="text-2xl font-bold mb-2 text-rose-500">Nivel 2: Atrapa los Corazones</h2>
        <p class="mb-4 text-slate-500 italic">Toca 10 corazones para desbloquear el final</p>
        <div class="relative inline-block">
            <canvas id="gameCanvas" width="320" height="400" class="shadow-2xl"></canvas>
            <div class="absolute top-4 right-4 bg-white/80 px-4 py-1 rounded-full font-bold text-rose-600 shadow-sm">
                ‚ù§Ô∏è <span id="score">0</span>
            </div>
        </div>
    </div>

    <div id="final-screen" class="hidden max-w-lg w-full bg-white p-8 rounded-3xl shadow-2xl fade-in text-center overflow-y-auto max-h-[90vh]">
        <div class="mb-6 relative inline-block">
            <img src="https://via.placeholder.com/400x300" id="final-photo" class="rounded-2xl mx-auto shadow-lg border-4 border-rose-100 object-cover">
        </div>
        <h2 class="text-3xl font-bold text-rose-600 mb-6 italic">Para mi persona favorita...</h2>
        <div id="love-letter" class="text-lg text-slate-700 leading-relaxed text-left bg-rose-50 p-6 rounded-2xl border-l-4 border-rose-400 min-h-[100px]"></div>
    </div>

    <script>
        // --- CONFIGURACI√ìN ---
        const FORMSPREE_ID = "meelalrz"; // Reemplaza con tu ID de Formspree
        
        const questions = [
            "¬øQu√© es lo que m√°s te gusta de nosotros?",
            "¬øCu√°l es tu recuerdo favorito de este √∫ltimo a√±o?",
            "¬øA d√≥nde te gustar√≠a que viaj√°ramos pr√≥ximamente?",
            "¬øQu√© sentiste la primera vez que nos vimos?",
            "Dime algo que nunca me hayas dicho..."
        ];

        let currentQ = 0;
        let userAnswers = [];

        // --- L√ìGICA GENERAL ---
        function nextLevel(hide, show) {
            document.getElementById(hide).classList.add('hidden');
            document.getElementById(show).classList.remove('hidden');
            if(show === 'quiz-screen') showQuestion();
            if(show === 'game-screen') initGame();
        }

        // --- L√ìGICA DEL QUIZ ---
        function showQuestion() {
            document.getElementById('progress').innerText = `${currentQ + 1}/${questions.length}`;
            document.getElementById('quiz-question').innerText = questions[currentQ];
            document.getElementById('user-input').value = "";
            document.getElementById('user-input').focus();
        }

        function handleQuizNext() {
            const answer = document.getElementById('user-input').value.trim();
            
            if (answer === "") {
                alert("¬°No seas tramposa! Escribe algo aunque sea cortito ‚ù§Ô∏è");
                return;
            }

            userAnswers.push({ pregunta: questions[currentQ], respuesta: answer });
            currentQ++;

            if (currentQ < questions.length) {
                showQuestion();
            } else {
                enviarRespuestas();
                nextLevel('quiz-screen', 'game-screen');
            }
        }

        async function enviarRespuestas() {
            if(FORMSPREE_ID === "meelalrz") return;
            try {
                await fetch(`https://formspree.io/f/${FORMSPREE_ID}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        mensaje: "¬°Respuestas de San Valent√≠n!",
                        respuestas: userAnswers
                    })
                });
            } catch (e) { console.error("Error al enviar"); }
        }

        // --- MINI JUEGO (CORAZONES) ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let score = 0;
        let heart = { x: 0, y: 0, r: 30 };

        function initGame() {
            spawnHeart();
            draw();
        }

        function spawnHeart() {
            heart.x = Math.random() * (canvas.width - 60) + 30;
            heart.y = Math.random() * (canvas.height - 60) + 30;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.font = "50px serif";
            ctx.textAlign = "center";
            ctx.fillText("‚ù§Ô∏è", heart.x, heart.y + 15);
        }

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touchX = e.touches[0].clientX - rect.left;
            const touchY = e.touches[0].clientY - rect.top;
            if(Math.hypot(touchX - heart.x, touchY - heart.y) < 50) {
                score++;
                document.getElementById('score').innerText = score;
                if(score >= 10) nextLevel('game-screen', 'final-screen'), typeWriter();
                else spawnHeart(), draw();
            }
        });

        // --- CARTA FINAL ---
        const loveText = "Aqu√≠ va tu carta final... Te amo mucho."; // Edita esto
        let charIndex = 0;

        function typeWriter() {
            if (charIndex < loveText.length) {
                document.getElementById("love-letter").innerHTML += loveText.charAt(charIndex);
                charIndex++;
                setTimeout(typeWriter, 50);
            }
        }
    </script>
</body>
</html>
